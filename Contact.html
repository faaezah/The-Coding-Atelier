    <style>


        body {
   display: flex;
   flex-direction: column;
   min-height: 100vh;
   font-family: 'Poppins', sans-serif;
 }


 .page-wrapper {
   flex: 1;
   display: flex;
   flex-direction: column;
   background-color: #fdeef4;
 }


  header {
    background-color: #e75480;
    padding: 30px;
    text-align: center;
  }

  header h1 {
    margin: 0;
    font-size: 2.5em;
    color: #ffffff;
  }

  nav {
    background-color: #e75480;
    padding: 10px;
    text-align: center;
  }

  nav a {
    color: #ffffff;
    text-decoration: none;
    margin: 0 15px;
    font-size: 1.2em;
  }

  nav a:hover {
    color: #ffe6ed;
  }

 main {
   display: flex;
   flex: 1;
   padding: 40px;
   gap: 40px;
   align-items: flex-start;
 }

  .contact-form {
  max-width: 900px;
  margin: 40px auto;
  background-color: #ffffff;
  padding: 40px 50px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}


         .contact-form h2 {
           color: #c4005a;
           text-align: center;
           margin-bottom: 20px;
           font-size: 1.1em;
         }

         .contact-form label {
           display: block;
           font-weight: bold;
           margin-bottom: 5px;
           color: #4d004d;
         }

        .contact-form input,
.contact-form textarea {
  width: 95%;                    /* Slightly narrower */
  padding: 15px;
  margin-bottom: 15px;
  border: 2px solid #e75480;
  border-radius: 5px;
  font-size: 1.1em;
}


         .contact-form input:focus,
         .contact-form textarea:focus {
           outline: none;
           border-color: #c4005a;
         }

         .contact-form button {
   background-color: #e75480;
   color: #ffffff;
   border: none;
   border-radius: 5px;
   padding: 10px 20px;
   font-size: 1em;
   max-width: 200px;
   width: 100%;
   display: block;
   margin: 0 auto;
   cursor: pointer;
   transition: background-color 0.3s;
 }


         .contact-form button:hover {
           background-color: #c4005a;
         }

  footer {
    background-color: #e75480;
    text-align: center;
    color: #ffffff;
    padding: 15px 0;
  }

  footer a {
    color: #ffffff;
    text-decoration: none;
    font-weight: bold;
  }

  footer a:hover {
    color: #ffe6ed;
  }

  .footer-icon img {
    width: 25px;
    height: 25px;
    margin-left: 10px;
    vertical-align: middle;
  }

<div class="contact-form">
    <h2>We'd Love to Hear From You!</h2>
    <form action="https://formspree.io/f/movejgng" method="POST">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>

        <button type="submit">Send Message</button>
    </form>

</div>
