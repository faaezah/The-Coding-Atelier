<!DOCTYPE html>
<html>
<head>
    <title>Enter PIN</title>
    <style>
        body {
          margin: 0;
          font-family: Arial, sans-serif;
          background-color: #fdeef4;
          color: #B76E79;
          font-size: 20px;
          display: flex;
          flex-direction: column;
          min-height: 100vh;
        }
        header, nav, footer {
          background-color: #e75480;
          text-align: center;
          color: #fff;
        }
        header { padding: 30px; }
        nav { padding: 10px; }
        nav a { color: #fff; text-decoration: none; margin: 0 15px; font-size: 1.2em; }
        nav a:hover { color: #ffe6ed; }
        main { flex: 1; display: flex; justify-content: center; align-items: center; }
        form { display: flex; flex-direction: column; gap: 15px; }
        input, button { padding: 10px; font-size: 1em; border-radius: 5px; border: 2px solid #e75480; }
        button { background-color: #e75480; color: #fff; cursor: pointer; }
        button:hover { background-color: #B76E79; }
    </style>
</head>
<body>
<header><h1>The Coding Atelier</h1></header>
<nav>
    <a href="index.html">Home</a>
    <a href="AboutMe.html">About</a>
    <a href="Faaezah.html">Founder</a>
    <a href="gallery.html">Gallery</a>

    <a href="Contact.html">Contact</a>
</nav>
<main>
    <form id="pinForm">
        <h2>Enter PIN to Continue</h2>
        <input type="password" id="pinInput" placeholder="Enter PIN" required>
        <button type="submit">Submit</button>
    </form>
</main>
<footer><p>&copy; 2025 The Coding Atelier</p></footer>

<script>
    const correctPin = "404030";
    document.getElementById("pinForm").addEventListener("submit", (e) => {
      e.preventDefault();
      if (document.getElementById("pinInput").value === correctPin) {
        window.location.href = "account.html";
      } else {
        alert("Incorrect PIN");
      }
    });
</script>
</body>
</html>
