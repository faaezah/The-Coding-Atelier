<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    body { font-family: Arial, sans-serif; background-color: #fdeef4; color: #B76E79; display: flex; flex-direction: column; min-height: 100vh; }
    header, nav, footer { background-color: #e75480; text-align: center; color: #fff; }
    header { padding: 30px; }
    nav { padding: 10px; }
    nav a { color: #fff; text-decoration: none; margin: 0 15px; font-size: 1.2em; }
    nav a:hover { color: #ffe6ed; }
    main { flex: 1; display: flex; justify-content: center; align-items: center; }
    form { display: flex; flex-direction: column; gap: 15px; width: 300px; }
    input, button { padding: 10px; font-size: 1em; border-radius: 5px; border: 2px solid #e75480; }
    button { background-color: #e75480; color: #fff; cursor: pointer; }
    button:hover { background-color: #B76E79; }
  </style>
</head>
<body>
<header><h1>The Coding Atelier</h1></header>
<nav>
  <a href="index.html">Home</a>
  <a href="AboutMe.html">About</a>
  <a href="Faaezah.html">Founder</a>

<main>
  <form id="signinForm">
    <h2>Sign In</h2>
    <input type="email" id="email" placeholder="Enter email" required>
    <button type="submit">Sign In</button>
  </form>
  <button id="goCodekit" style="display:none;">Go to CodeKit</button>
</main>
<footer><p>&copy; 2025 The Coding Atelier</p></footer>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword }
    from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

 const firebaseConfig = {
    apiKey: "AIzaSyB6bWIy-y_N6k7F12BZQfDxni85qrIe-Lw",
    authDomain: "the-coding-atelier.firebaseapp.com",
    projectId: "the-coding-atelier",
    storageBucket: "the-coding-atelier.firebasestorage.app",
    messagingSenderId: "469308886574",
    appId: "1:469308886574:web:f70cc92a1cdc63916299bf",
    measurementId: "G-2974BEEE3T"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  document.getElementById("signinForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("email").value;
    const password = "defaultPass123"; // same default password

    try {
      const userCred = await signInWithEmailAndPassword(auth, email, password);
      alert("Signed in as " + userCred.user.email);
      window.location.href = "codekit.html";
    } catch (err) {
      console.error("Signin error:", err);
      alert("Error: " + err.message);
    }
  });
</script>
</body>
</html>
